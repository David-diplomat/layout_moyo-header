<html lang="uk">

    />

    <link
      rel="preconnect"

    />

    />

          <li><a href="#">Smartphones</a></li>

          <li>
            <a
              href="#"

            </a>
          </li>

          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Tablets</a></li>
